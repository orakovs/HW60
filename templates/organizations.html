<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
<body>
    <h3>Список организаций</h3>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ОПФ</th>
                <th scope="col">Наименование</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
        {% for org in Organizations %}
            <tr>
                <th scope="row"><a href="{% url 'organization_detail' org.pk %}">{{ org.id }}</a></th>
                <td>{{ org.legal_form }}</td>
                <td>{{ org.name }}</td>
                <td>
                    <a href="{% url 'organization_delete' org.pk %}">Удалить</a><br>
                    <a href="{% url 'organization_update' org.pk %}">Редактировать</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'organization_create' %}">Создать организацию</a>
</body>
</html>
